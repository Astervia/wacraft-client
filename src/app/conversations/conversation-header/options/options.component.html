>

    <ul class="p-0">
        <!-- Other list items, if any -->
        <li class="rounded-t-md">
            <a
                [routerLink]="[]"
                [queryParams]="contactDetailsQueryParams"
                queryParamsHandling="merge"
            >
                <span i18n>Details</span>
            </a>
        </li>

        <li>
            <a
                [routerLink]="[]"
                [queryParams]="contactMediaQueryParams"
                queryParamsHandling="merge"

        <li class="rounded-b-md">
            <p
                [routerLink]="[]"

            </p>
